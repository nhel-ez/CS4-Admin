<!DOCTYPE html>
<html lang="en">
    <link rel="icon" type="image/jpg" href="images/logo.svg">
    <title>Login</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Tracking">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Tracking"/>
    <meta name="author" content="CS4"/>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/solid.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="login-reg.css">
    <head>
    </head>
    <body>
        <center>
            <div class="login">
                <form action="action_page.php" method="post"></form>
                <div class="login-logo"><a href="index.html"><img src="images/logo.svg" alt="logo"></a></div>
                    <div class="container">
                        <div class="login-input">
                            <input type="email" placeholder="Enter Email" name="email" value="" pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required>
                            <i class="fa-solid fa-user login-icon"></i>
                        </div>
                  
                        <div class="login-input">
                            <input id="password" type="password" placeholder="Enter Password" name="password" value="" pattern="^(?=.*[A-Za-z])(?=.*\d)[A-Za-z\d]{8,}" required>
                            <i class="fa-solid fa-lock login-icon"></i>
                            <img class="eye-open" src="images/eye-close.svg" id="togglePassword">
                        </div>
                  
                        <div class="login-button">
                            <button type="submit">Login</button>
                        </div>

                        <div class="forgot-password">
                        <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </form>
                <div class="create-account-button">
                    <li><div class="line"></div></li>
                    <li><span>OR</span></li>
                    <li><div class="line"></div></li><br><br>
                    <a href="registration.html">Create New Account</a>
                </div>
            </div>
        </center>

        <script>
            const togglePassword = document.querySelector('#togglePassword');
            const password = document.querySelector('#password');
          
            togglePassword.addEventListener('click', function (e) {
          
                // Toggle the type attribute
                const type = password.getAttribute(
                    'type') === 'password' ? 'text' : 'password';
                password.setAttribute('type', type);
          
                // Toggle the eye slash icon 
                if (togglePassword.src.match("images/eye-open.svg")) {
                    togglePassword.src = "images/eye-close.svg";
                } else {
                    togglePassword.src = "images/eye-open.svg";
                }
            });
        </script>
    </body>
</html>
